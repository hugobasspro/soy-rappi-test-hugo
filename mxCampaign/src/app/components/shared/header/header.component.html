<!--
-----------------------------------------
Modal Contacto
-----------------------------------------
-->
<div class="modal fade" id="contactoModal" tabindex="-1" role="dialog" aria-labelledby="contactoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">

                <form id="contactForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNombre">¿Cuál es tu nombre?</label>
                            <input type="text" class="form-control contacto-input" id="inputNombre" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputMail">¿Cuál es tu mail?</label>
                            <input type="email" class="form-control contacto-input" id="inputMail" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTelefono">¿Cuál es tu teléfono?</label>
                        <input type="text" class="form-control contacto-input" id="inputTelefono" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="inputMensaje">¿Qué nos tienes que decir?</label>
                        <textarea class="form-control contacto-input" id="inputMensaje" placeholder=""></textarea>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inputAceptar">
                            <label class="form-check-label" for="inputAceptar">
                                He leído y acepto los <a href="/terminos" target="_blank">terminos y condiciones</a> así como el <a href="/aviso" target="_blank">aviso de privacidad</a>
                            </label>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="boton_linea small w-25" data-dismiss="modal">Cerrar</button>
                <button type="button" class="boton_fondo small w-75" id="btnEnviar">Enviar</button>
            </div>
        </div>
    </div>
</div>
