<section class="section-content depositions">
    <div class="container">
        <div class="section-head text-center">
            <h2 class="section-title">{{ title }}</h2>
        </div>
        <div class="content">
            <ng-container *ngFor="let deposition of (data) ? data.depositionCards: []">
                <app-deposition-card [data]="deposition"></app-deposition-card>
            </ng-container>
        </div>
    </div>  
</section>
