<div class="image-gallary-sec">
  <div class="container">
    <div class="image-gallary-content">
      <div class="row">
        <div class="col-md-6 " [ngClass]="{'col-md-12 col-12': smallImages && smallImages.length <= 0}">
          <div class="big-box text-center"> <img [src]="bigImage" class="img-fluid"></div>
        </div>
        <div class="col-md-6 " *ngIf="smallImages && smallImages.length > 0">
          <div class="row">
            <div class="col-md-6 col-6" *ngFor="let smallImage of smallImages">
              <div class="mini-box text-center"><img [src]="smallImage" class="img-fluid"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
