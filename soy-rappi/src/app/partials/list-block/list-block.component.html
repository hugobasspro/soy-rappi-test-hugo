<section>
    <div class="container">
        <div class="section-head mb-4 text-center">
            <h2 class="section-title">{{title}}</h2>
            <p class="text-start">{{description}}</p>
        </div>
        <ul class="tips-list">
            <li *ngFor="let item of items; let i = index">
                <app-list-item class="d-flex flex-row align-items-center" [text]="item" [index]="i"></app-list-item>
            </li>
        </ul>
    </div>
</section>
