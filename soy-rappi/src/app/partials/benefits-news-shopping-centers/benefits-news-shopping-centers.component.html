<section class="benefits shopping-centers">
  <div class="shopping-centers__body">
    <app-rich-text [text]="data.title"></app-rich-text>
    <app-rich-text [text]="data.description"></app-rich-text>
  </div>

  <div class="shopping-centers__image">
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let slide of shoppingCenterSlides">
        <ng-template carouselSlide [id]="slide.id">
          <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
</section>
