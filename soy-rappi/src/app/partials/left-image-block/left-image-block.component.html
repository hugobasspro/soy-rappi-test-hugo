<div class="left-img-block-sec" *ngIf="!isMobile">
    <div class="container">
        <div class="block-content">
            <div class="img-block">
                <img [src]="uploadService.makeUrl(data?.media)"
                     class="img-fluid" />
            </div>
            <div class="right-block">
                <h2 class="section-title">
                    <app-rich-text [text]="data?.titleLeft?.title" *ngIf="data?.titleLeft?.title"></app-rich-text>
                    {{data?.titlePlain}}
                </h2>
                <p class="desc" *ngIf="data?.text">{{data?.text}}</p>
                <ng-container *ngIf="data?.button?.label">
                    <a *ngIf="sharedFunctionsService.isExternalLink(data?.button?.url)"
                    [href]="data?.button?.url"
                    class="btn btn-gradient mt-4">{{data?.button?.label}}</a>
                    <a *ngIf="!sharedFunctionsService.isExternalLink(data?.button?.url)"
                        [routerLink]="sharedFunctionsService.removeInitialSlash(data?.button?.url)"
                        class="btn btn-gradient mt-4">{{data?.button?.label}}</a>
                </ng-container>
            </div>
        </div>
    </div>
</div>
