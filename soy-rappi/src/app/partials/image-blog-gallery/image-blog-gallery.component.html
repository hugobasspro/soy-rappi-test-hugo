<div class="image-gallary-sec">
  <div class="container">
    <div class="image-gallary-content">
      <div class="row">
        <div class="col-md-6 " [ngClass]="{'col-md-12 col-12':  getCount(data) }">
          <div class="big-box text-center"> <img [src]="getImage(data?.bigImage)" class="img-fluid"></div>
        </div>
        <div class="col-md-6 ">
          <div class="row">
            <div class="col-md-6 col-6" *ngFor="let smallImage of (data?.smallImages) ? data?.smallImages : []">
              <div class="mini-box text-center"><img [src]="getSmallImage(smallImage.smallImage)" class="img-fluid"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
