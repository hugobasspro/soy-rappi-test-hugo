<app-left-text-banner [data]="tips?.banner"></app-left-text-banner>
<app-breadcrumb-tabs-block></app-breadcrumb-tabs-block>
<div class="container">
    <app-rich-text [text]="tips?.richText"></app-rich-text>
</div>

<div class="tips-call-to-action">
<app-call-to-action-block [data]="(tips?.callToAction) ? tips?.callToAction : undefined"></app-call-to-action-block>
</div>

<app-multimedia-block *ngIf="tips?.multimedia" [data]="(tips?.multimedia) ? tips?.multimedia : undefined"></app-multimedia-block>

<app-frequent-questions-block [data]="tips?.frequentQuestions"></app-frequent-questions-block>
